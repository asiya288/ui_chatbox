<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp UI Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #fff;
            color: #111;
        }

        /* Header Area */
        .header {
            background-color: #005e54;
            color: white;
            padding: 15px 15px 0 15px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-top h1 {
            font-size: 22px;
            font-weight: 500;
        }

        .header-icons i {
            margin-left: 20px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Tabs Navigation */
        .tabs {
            display: flex;
            align-items: center;
            text-transform: uppercase;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.7);
        }

        .tab-item {
            flex: 1;
            text-align: center;
            padding: 12px 0;
            cursor: pointer;
        }

        .tab-item.active {
            color: white;
            border-bottom: 3px solid white;
        }

        .camera-tab {
            flex: 0 0 40px;
        }

        /* Archived Section */
        .archived {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .archived i {
            color: #00a884;
            font-size: 18px;
            margin-right: 25px;
            margin-left: 5px;
        }

        .archived span {
            flex: 1;
            font-weight: 500;
        }

        .archived .count {
            color: #00a884;
            font-size: 13px;
            font-weight: 600;
        }

        /* Chat List */
        .chat-list {
            list-style: none;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:active {
            background-color: #f5f5f5;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
            background-color: #ccc;
        }

        .chat-details {
            flex: 1;
            border-bottom: 1px solid #f5f5f5;
            padding-bottom: 10px;
        }

        .chat-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-top-row h3 {
            font-size: 16px;
            font-weight: 600;
            color: #000;
        }

        .chat-top-row .time {
            font-size: 12px;
            color: #666;
        }

        .chat-msg-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-msg-row p {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 200px;
        }

        .unread-badge {
            background-color: #25d366;
            color: white;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }

        /* Floating Action Button */
        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #00a884;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            cursor: pointer;
        }

        /* Responsive Container for Desktop */
        @media (min-width: 500px) {
            body {
                background-color: #d1d7db;
                display: flex;
                justify-content: center;
                padding: 20px;
            }
            .app-container {
                width: 400px;
                height: 850px;
                background: white;
                position: relative;
                overflow-y: auto;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            }
        }
    </style>
</head>
<body>
